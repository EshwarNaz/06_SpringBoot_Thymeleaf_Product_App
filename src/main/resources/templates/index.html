<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="pt-3 pb-3">Product Form</h1>
		<p th:text="${msg}" class="text-success"></p>
		<form th:action="@{/product}" th:object="${product}" method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="*{Name}"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="number" th:field="*{Price}"></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="number" th:field="*{Quantity}"></td>
				</tr>
				<tr>
					<td><a href="/" class="btn btn-dark">Reset</a></td>
					<td><input type="submit" value="Save" class="btn btn-info"></td>
				</tr>
			</table>
			<a href="/products" class="pt-3 pb-3">view all products</a>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
