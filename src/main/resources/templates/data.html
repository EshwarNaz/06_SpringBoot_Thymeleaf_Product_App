<!DOCTYPE html>
<html lang="en">
<head xmlns:th="www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>List Of Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<script type="text/javascript">
	function dleteProduct() {

		return confirm("Are you sure want to delete");
	}
</script>
</head>
<body>
	<div class=container>
		<h1 class="pt-3 pb-3">List Of Products</h1>
		<p th:text="${msg}" class="text-danger"></p>
		<hr>
		<a href="/" class="btn btn-primary">+Add New Product</a>
		<p>
		<table class="table table-bordered border-dark">
			<thead>
				<tr>
					<th>S No</th>
					<th>Product Name</th>
					<th>Product Prize</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${listOfProducts}">
					<td th:text="${product.Id}"></td>
					<td th:text="${product.Name}"></td>
					<td th:text="${product.Price}"></td>
					<td th:text="${product.Quantity}"></td>
					<td><a th:href="@{/delete?(Id=${product.Id})}" onclick="return dleteProduct()"
						class="btn btn-danger">Delete</a></td>
				</tr>
				<tr>
				<td th:if="${listOfProducts==null or listOfProducts.isEmpty()}" colspan="5" class="text-center">No records found</td>			
				</tr>
			</tbody>

		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
